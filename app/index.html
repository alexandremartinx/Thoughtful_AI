<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Package Classifier Tester</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Package Classifier API Tester</h1>
    
    <form id="packageForm">
      <div class="mb-3">
        <label for="width" class="form-label">Width (cm)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="width" required />
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="height" required />
      </div>
      <div class="mb-3">
        <label for="length" class="form-label">Length (cm)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="length" required />
      </div>
      <div class="mb-3">
        <label for="mass" class="form-label">Mass (kg)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="mass" required />
      </div>
      <button type="submit" class="btn btn-primary">Get Classification</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('packageForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const length = parseFloat(document.getElementById('length').value);
      const mass = parseFloat(document.getElementById('mass').value);
      
      const payload = { width, height, length, mass };
      
      try {
        const response = await fetch('http://127.0.0.1:5000/classify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Unknown error');
        }
        
        const data = await response.json();
        document.getElementById('result').innerHTML = 
          `<div class="alert alert-success">Classification: <strong>${data.classification}</strong></div>`;
      } catch (err) {
        document.getElementById('result').innerHTML = 
          `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });
  </script>
  
  <!-- Bootstrap JS Bundle with Popper (optional, for Bootstrap components that need JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
